<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Campfire</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Ground (grass)
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundTexture = new THREE.TextureLoader().load('textures/grass.jpg');
        groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(10, 10);
        const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Placeholder for firewood
        const woodGeometry = new THREE.CylinderGeometry(0.2, 0.2, 3, 32);
        const woodMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
        const numLogs = 5;
        for (let i = 0; i < numLogs; i++) {
            const angle = (i / numLogs) * Math.PI * 2;
            const log = new THREE.Mesh(woodGeometry, woodMaterial);
            log.position.set(Math.cos(angle) * 1.5, 1.5, Math.sin(angle) * 1.5);
            log.rotation.z = angle;
            scene.add(log);
        }

        // Placeholder for stones around fire
        const stoneGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const stoneMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
        const numStones = 12;
        for (let i = 0; i < numStones; i++) {
            const angle = (i / numStones) * Math.PI * 2;
            const stone = new THREE.Mesh(stoneGeometry, stoneMaterial);
            stone.position.set(Math.cos(angle) * 2.5, 0.25, Math.sin(angle) * 2.5);
            scene.add(stone);
        }

        // Placeholder for trees (use GLTFLoader to load external models if necessary)
        const treeGeometry = new THREE.ConeGeometry(1, 5, 8);
        const treeMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
        const numTrees = 20;
        for (let i = 0; i < numTrees; i++) {
            const angle = (i / numTrees) * Math.PI * 2;
            const tree = new THREE.Mesh(treeGeometry, treeMaterial);
            tree.position.set(Math.cos(angle) * 15, 2.5, Math.sin(angle) * 15);
            scene.add(tree);
        }

        // Camera position
        camera.position.set(0, 10, 20);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
